<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <style>
        body{
            width: 500px;
            height: 300px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. 
            Passe o mouse sobre os termos para descobrir 
            qual tag deverá utilizar em cada caso
    </p>
    <ul>
        <li><abbr title="Use a tag p">Parágrafo</abbr></li>
        <li><abbr title="Use as tags h1,h2,h3,h4,h5,h6">Títulos</abbr></li>
        <li><abbr title="Use a tag img">imagens</abbr></li>
        <li><abbr title="Use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="use as tag !DOCTYPE html,HTML,head, Meta, body">Códigos-fonte</abbr></li>
        <li><abbr title="Use as tag ol e li">Listas numeradas</abbr></li>
        <li><abbr title="Use as tags ul e li">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
