<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a{
            text-decoration: none;
            color: red;
            font-weight: bold;
        }
     a:hover{
        
        color: black;
        text-decoration: underline;
       }
       a:visited{
        color: rgb(180, 91, 91);
       }
       a:active{
        color: aqua;
       }
       a::after{
        content: '[link]';
        text-decoration: none;
        font-weight: normal;
        color: rgb(154, 162, 168);
       }

    </style>
</head>
<body>
    <ul>
        <li><a target="_blank" href="https://github.com/gustavoguanabara/html-css/tree/master/aulas-pdf">Repositorio github</a></li>
        <li><a target="_blank" href="https://www.cursoemvideo.com/">Site curso em v√≠deo</a></li>
        <li><a target="_blank" href="https://www.youtube.com/@CursoemVideo">Canal do YouTube</a></li>
    </ul>
    
</body>
</html>
