<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudps de iframe</title>
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
</head>
<style>
    iframe{
        width: 400px;
        height: 400px;
    }
</style>
<body>

    <h1>Vamos aprender sobre iframe</h1>
    <p>Vamos aprender a programa com o <iframe src="https://www.cursoemvideo.com" frameborder="0">
        <a href="https://www.cursoemvideo.com">Curso em vídeo</a>
    </iframe>  de forma facil e gratis</p>
    <p>
        O repositorio do guanabara
        <iframe src="" frameborder="0">
            <a href="https://github.com/gustavoguanabara">Github</a>
        </iframe>
         é muito legal
    </p>
    
</body>
</html>
